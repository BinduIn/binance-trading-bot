<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Binance Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background-dark: #1e293b;
            --text-dark: #f1f5f9;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--text-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin-top: 40px;
        }

        .card {
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            padding: 1.5rem;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
            border-color: var(--primary-color);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .log-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 20px;
        }

        .log-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .log-message.info {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
        }

        .log-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .log-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .order-type {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-type i {
            font-size: 1.5rem;
        }

        .buy-order {
            color: var(--success-color);
        }

        .sell-order {
            color: var(--error-color);
        }

        .order-button {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-button i {
            font-size: 1.2rem;
        }

        .order-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .header-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-stats {
            display: flex;
            gap: 20px;
        }

        .header-stats .stat-card {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="header-title">ðŸš€ Binance Trading Bot</h1>
            <div class="header-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeOrders">0</div>
                    <div class="stat-label">Active Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">0%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
            </div>
        </div>

        <!-- Market Order Section -->
        <div class="card">
            <div class="card-header">
                <div class="order-type">
                    <i class="fas fa-bolt"></i>
                    Place Market Order
                </div>
            </div>
            <div class="card-body">
                <form id="marketOrderForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="marketSymbol" class="form-label">Symbol</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-chart-line"></i>
                                </span>
                                <input type="text" class="form-control" id="marketSymbol" placeholder="e.g., BTCUSDT">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="marketSide" class="form-label">Side</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-arrow-up"></i>
                                </span>
                                <select class="form-select" id="marketSide">
                                    <option value="BUY">BUY</option>
                                    <option value="SELL">SELL</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="marketQuantity" class="form-label">Quantity</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-weight"></i>
                            </span>
                            <input type="number" step="0.001" class="form-control" id="marketQuantity" placeholder="Quantity">
                        </div>
                    </div>
                    <div class="order-button">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Place Order
                        </button>
                        <div class="loading-spinner"></div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Limit Order Section -->
        <div class="card">
            <div class="card-header">
                <div class="order-type">
                    <i class="fas fa-hourglass-half"></i>
                    Place Limit Order
                </div>
            </div>
            <div class="card-body">
                <form id="limitOrderForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="limitSymbol" class="form-label">Symbol</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-chart-line"></i>
                                </span>
                                <input type="text" class="form-control" id="limitSymbol" placeholder="e.g., BTCUSDT">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="limitSide" class="form-label">Side</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-arrow-up"></i>
                                </span>
                                <select class="form-select" id="limitSide">
                                    <option value="BUY">BUY</option>
                                    <option value="SELL">SELL</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="limitQuantity" class="form-label">Quantity</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-weight"></i>
                                </span>
                                <input type="number" step="0.001" class="form-control" id="limitQuantity" placeholder="Quantity">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="limitPrice" class="form-label">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-dollar-sign"></i>
                                </span>
                                <input type="number" step="0.01" class="form-control" id="limitPrice" placeholder="Price">
                            </div>
                        </div>
                    </div>
                    <div class="order-button">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Place Order
                        </button>
                        <div class="loading-spinner"></div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Order Status Section -->
        <div class="card">
            <div class="card-header">
                <div class="order-type">
                    <i class="fas fa-search"></i>
                    Check Order Status
                </div>
            </div>
            <div class="card-body">
                <form id="statusForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="statusSymbol" class="form-label">Symbol</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-chart-line"></i>
                                </span>
                                <input type="text" class="form-control" id="statusSymbol" placeholder="e.g., BTCUSDT">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="orderId" class="form-label">Order ID</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-hashtag"></i>
                                </span>
                                <input type="text" class="form-control" id="orderId" placeholder="Order ID">
                            </div>
                        </div>
                    </div>
                    <div class="order-button">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            Get Status
                        </button>
                        <div class="loading-spinner"></div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Activity Log Section -->
        <div class="card">
            <div class="card-header">
                <div class="order-type">
                    <i class="fas fa-history"></i>
                    Activity Log
                </div>
            </div>
            <div class="card-body">
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        const loadingSpinners = document.querySelectorAll('.loading-spinner');

        // Update statistics
        let totalOrders = 0;
        let successfulOrders = 0;

        function updateStats() {
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('activeOrders').textContent = totalOrders - successfulOrders;
            const successRate = totalOrders > 0 ? ((successfulOrders / totalOrders) * 100).toFixed(1) : '0';
            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        // Log message handler with enhanced styling
        function addLogMessage(message, type = 'info') {
            const logDiv = document.getElementById('logContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `log-message ${type}`;
            messageDiv.innerHTML = `
                <i class="fas fa-circle-check"></i>
                <span class="message-text">[${new Date().toLocaleTimeString()}] ${message}</span>
            `;
            logDiv.appendChild(messageDiv);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Update statistics
            if (type === 'success') {
                successfulOrders++;
            }
            totalOrders++;
            updateStats();
        }

        // Socket.IO event handlers
        socket.on('connect', () => {
            addLogMessage('Connected to server', 'success');
        });

        socket.on('order_status', (data) => {
            addLogMessage(`Order status: ${JSON.stringify(data)}`, 'success');
        });

        socket.on('error', (error) => {
            addLogMessage(`Error: ${error}`, 'error');
        });

        // Form submissions with loading states
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const button = form.querySelector('button[type="submit"]');
                const spinner = form.querySelector('.loading-spinner');
                
                // Show loading state
                button.disabled = true;
                spinner.style.display = 'block';
                
                // Get form data
                const formData = {};
                form.querySelectorAll('input, select').forEach(input => {
                    formData[input.id] = input.value;
                });
                
                // Emit appropriate event
                if (form.id === 'marketOrderForm') {
                    socket.emit('place_market_order', formData);
                } else if (form.id === 'limitOrderForm') {
                    socket.emit('place_limit_order', formData);
                } else if (form.id === 'statusForm') {
                    socket.emit('get_order_status', formData);
                }
            });
        });

        // Reset loading state on response
        socket.on('order_status', () => {
            forms.forEach(form => {
                const button = form.querySelector('button[type="submit"]');
                const spinner = form.querySelector('.loading-spinner');
                button.disabled = false;
                spinner.style.display = 'none';
            });
        });

        socket.on('error', () => {
            forms.forEach(form => {
                const button = form.querySelector('button[type="submit"]');
                const spinner = form.querySelector('.loading-spinner');
                button.disabled = false;
                spinner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
